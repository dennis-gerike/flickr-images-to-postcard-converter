on:
  workflow_call:

permissions:
  contents: read
  actions: read
  checks: write

jobs:
  create-test-report:
    name: "Test Report"
    runs-on: ubuntu-latest
    steps:
      - uses: dorny/test-reporter@v1.9.1
        with:
          artifact: test-results
          name: "JUnit"
          path: 'junit.xml'
          reporter: jest-junit
